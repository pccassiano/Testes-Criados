<script language="javascript">
	function somar(){
		//cparseFloat - converte um texto em decimal
		var a = parseFloat(n1.value);
		var b = parseFloat(n2.value);
		var c = a + b;
		alert(c);
	}
</script>
	
<script language="javascript">
	function subtrair(){
		//cparseFloat - converte um texto em decimal
		var a = parseFloat(n1.value);
		var b = parseFloat(n2.value);
		var c = a - b;
		alert(c);
	}
</script>
	
<script language="javascript">
	function multiplicar(){
		//cparseFloat - converte um texto em decimal
		var a = parseFloat(n1.value);
		var b = parseFloat(n2.value);
		var c = a * b;
		alert(c);
	}
</script>
	
<script language="javascript">
	function dividir(){
		//cparseFloat - converte um texto em decimal

		}
	}
</script>
