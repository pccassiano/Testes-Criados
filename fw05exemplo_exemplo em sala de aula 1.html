<html>
	<head>
		<title>Aula 05 - javascript </title>
	</head>
	<body>
	<input type="text" id="n1"> 
	<input type="text" id="n2">
	<input type="button" value="somar" 
	onclick="teste();">
	</body>
	</html>
	
<script language="javascript">
	function teste(){
		//cparseFloat - converte um texto em decimal
		var a = parseFloat(n1.value);
		var b = parseFloat(n2.value);
		var c = a + b;
		alert(c);
	}
	/*
		comentario de varias linhas
	*/
</script>
